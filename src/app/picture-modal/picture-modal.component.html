<div class="modal-content-wrapper" *ngIf="showContent">
    <figure class="picture-modal">
        <div _ngcontent-iyt-c16="" style="font-size: 20px; font-style: italic; font-family: roboto; text-align: center;color: white;margin-top: 10px;">
            Each picture has its own stories.
        </div>
        <div class="modal-box">
            <img src="../../assets/images/mobile/{{image_name}}.jpg" class="grayscale" alt="rainbow" width="100%" height="100%">
            <audio autoplay>
                <source src="../../assets/forest-lullaby-110624.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
                <!-- https://pixabay.com/music/search/mood/relaxing/ -->
            </audio>
            <!-- https://medium.com/jeremy-gottfrieds-tech-blog/javascript-tutorial-record-audio-and-encode-it-to-mp3-2eedcd466e78 -->
        </div>
    </figure>
    <footer>
        <button (click)="closeModal()">
            Back
        </button>
    </footer>
</div>
